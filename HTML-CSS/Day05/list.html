<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
    <style>
        .list-normal {
            list-style-type: disc;
        }

        .list-normal-inside {
            list-style-type: disc;
            list-style-position: inside;
        }

        .list-image {
           list-style: none inside url("assets/images/image\ copy.png");
        }

        .list-none {
            list-style-type: none;
        }
    </style>
</head>
<body>
    <p>This is the normal list</p>
    <ul class="list-normal">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Momo</li>
    </ul>
    <p>This is inside-property list</p>
    <ul class="list-normal-inside">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Momo</li>
    </ul>

    <p>This is the image list</p>
    <ul class="list-image">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Momo</li>
    </ul>

    <p>This is the none list</p>
    <ul class="list-none">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Momo</li>
    </ul>
</body>
</html>
